<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Subscription's Package Price Calculator&nbsp;&nbsp;
      </div>
      <div class="card-block">
        <table class="table">
          <tbody>
            <tr>
              <td>Price:</td>
              <td><span id="price"></span></td>
            </tr>
            <tr>
              <td>GST:</td>
              <td><span id="gst"></span></td>
            </tr>
            <tr>
              <td>Total:</td>
              <td><span id="total"></span></td>
            </tr>
            <tr>
              <td>Total (after rounding):</td>
              <td><span id="totalRounding"></span></td>
            </tr>
            <tr>
              <td>Diff. After GST:</td>
              <td><span id="diffAfterGST"></span></td>
            </tr>
          </tbody>
        </table>
        <code>Note: Final Bill statement amount is subject to Bank Negara rounding mechanism for rounding to the nearest 5 sen.</code>
      </div>
    </div>
  </div>

</div>
