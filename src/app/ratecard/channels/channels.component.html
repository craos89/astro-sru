<div class="col-md-12">
  <h3>Channels Info</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Astro Family Pack&nbsp;&nbsp;
          <label class="switch switch-sm switch-text switch-info float-right mb-0">
            <input class="switch-input" type="checkbox" (ngModel)=channelName.familyPack (change)="addProp($event, channelName.familyPack)">
            <span class="switch-label" data-off="Off" data-on="On"></span>
            <span class="switch-handle"></span>
        </label>
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Sports&nbsp;&nbsp;
          <label class="switch switch-sm switch-text switch-info float-right mb-0">
            <input class="switch-input" type="checkbox" (ngModel)=channelName.sports (change)="addProp($event, channelName.sports)">
            <span class="switch-label" data-off="Off" data-on="On"></span>
            <span class="switch-handle"></span>
        </label>
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Movies&nbsp;&nbsp;
          <label class="switch switch-sm switch-text switch-info float-right mb-0">
            <input class="switch-input" type="checkbox" (ngModel)=channelName.movies (change)="addProp($event, channelName.movies)">
            <span class="switch-label" data-off="Off" data-on="On"></span>
            <span class="switch-handle"></span>
        </label>
        </div>
        <div class="card-block">
        </div>
      </div>
    </div>
  </div>
  <div class="row"></div>
  <div class="row"></div>
  <div class="row"></div>
  <div class="row"></div>
</div>
